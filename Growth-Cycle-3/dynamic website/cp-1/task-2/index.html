<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="bg-container d-flex flex-column justify-content-center align-items-center">
      <h1 class="text-center font-weight-bold mb-4" style="font-family: 'Roboto', sans-serif;">
        Traffic Light
      </h1>
      <div class="d-flex flex-row justify-content-center">
        <div class="d-flex flex-column align-items-start mr-4">
          <button class="btn-custom" id="stopButton" onclick="switchLight('stop')">Stop</button>
          <button class="btn-custom" id="readyButton" onclick="switchLight('ready')">Ready</button>
          <button class="btn-custom" id="goButton" onclick="switchLight('go')">Go</button>
        </div>
        <div class="d-flex flex-column box-container align-items-center">
          <div id="stopLight" class="light"></div>
          <div id="readyLight" class="light"></div>
          <div id="goLight" class="light"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
